<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta</title>
    <link rel="stylesheet" href="/CSS/styles.css"/>
   
</head>
<body>
    <div class="caja">
        <h1 class="titulo">Iniciar sesión</h1>
        <form class="formulario">
            <label for="email" class="labels">Dirección de e-mail</label>
                <br><br>
            <input type="email" name="email" id="email" class="imputs">
                <br><br>
            <label for="password" class="labels">Contraseña</label>
                <br><br>
            <input type="password" name="contraseña" id="password" class="imputs"> 
                <br><br>
                <a href="" class="recuperarContra">¿Olvidaste tu contraseña?</a>
                <br><br>
            <input type="submit" value="Iniciar sesión" class="iniciarSesion">
                <br><br>
            <label class="recordarme">
                <input id="recordarme" name="recordarme" value="recordarme"
                type="checkbox"  />Recordarme
            </label>   
        </form>   
        <br><br>
        <p class="condiciones">Al continuar, aceptas las Condiciones
        de uso y el Aviso de privacidad de __________.</p>

        <p class="eresNuevo">¿Eres nuevo?</p>   
        <button class="registrarse">Registrate aqui</button>                    
        
    </div>  
</body>
</html>
