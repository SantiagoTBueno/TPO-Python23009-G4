<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta</title>
    <link rel="shortcut icon" href="../images/retrogaming.ico" type="image/x-icon">
    <link rel="stylesheet" href="../CSS/estilos-cuenta.css"/>
   
</head>
<body class="bodyCuenta">
    <div class="cajaInicioSesion">
        <h1 class="tituloInicioSesion">Iniciar sesión</h1>
        <form class="formularioInicioSesion">
            <label for="email" class="labelsInicioSesion">Dirección de e-mail</label>
                <br><br>
            <input type="email" name="email" id="email" class="imputsInicioSesion">
                <br><br>
            <label for="password" class="labelsInicioSesion">Contraseña</label>
                <br><br>
            <input type="password" name="contraseña" id="password" class="imputsInicioSesion"> 
                <br><br>
                <a href="" class="recuperarContra">¿Olvidaste tu contraseña?</a>
                <br><br>
            <input type="submit" value="Iniciar sesión" class="iniciarSesion">
                <br><br>
            <label class="recordarmeInicioSesion">
                <input id="recordarme" name="recordarme" value="recordarme"
                type="checkbox"  />Recordarme
            </label>   
        </form>   
        <br><br>
        <p class="condicionesInicioSesion">Al continuar, aceptas las Condiciones
        de uso y el Aviso de privacidad de __________.</p>

        <p class="eresNuevo">¿Eres nuevo?</p>   
        <button class="registrarseInicioSesion">Registrate aqui</button>                    
        
    </div>  
</body>
</html>
