    <main>
        <div class="canalesInfo">
            <h3 class="colorTexto">Canales de contacto:</h3>
            <ul>
                <li class="colorTexto">Teléfono: 11 1234-5678</li>
                <li class="colorTexto">Instagram: @TodoGaming</li>  <!--Cambiar una vez elegido un nombre-->
                <li class="colorTexto">mail: contacto@todogaming.com</li>
            </ul>
        </div>
        <form action="https://formspree.io/f/xyyaazvo" method="POST">
            <fieldset class="formulario">
                <legend class="colorTexto">Contacto</legend>
                    <label for="firstname" class="colorTexto">Nombre: </label>
                    <input type="text" name="firstname" placeholder="Ingrese su nombre aqui..." class="campo colorTexto" id="nombre">
                    <label for="lastname" class="colorTexto">Apellido:</label>
                    <input type="text" name="lastname" placeholder="Ingrese su apellido aqui..." class="campo colorTexto" id="apellido">
                    <label for="mail" class="colorTexto">Mail:</label>
		            <input type="email" name="mail" placeholder="Ingrese su mail aquí..." class="campo colorTexto" id="mail">
                    <label for="mensaje" class="colorTexto">Mensaje:</label> 
                    <textarea name="mensaje" rows="5" cols="30" class="campo colorTexto" id="mensaje"></textarea>
                    <button type="submit" class="boton colorTexto" id="enviar">Enviar</button>
                    <button type="reset" class="boton colorTexto" id="limpiar">Limpiar</button>
            </fieldset>
        </form>
	<div class="direccion">
            <h3 class="colorTexto">Dirección:</h3>
            <p class="colorTexto">Av. Córdoba 2399, CABA</p>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3284.342018799499!2d-58.430601084813986!3d-34.59551198046158!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcca7a254c28ed%3A0xdbcb64f92dc0744b!2sAv.%20C%C3%B3rdoba%204299%2C%20Buenos%20Aires!5e0!3m2!1ses!2sar!4v1679949920202!5m2!1ses!2sar" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" class="mapa"></iframe>
        </div>
    </main>
