<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="/CSS/estilos.css">
    <script src="https://kit.fontawesome.com/481ece90e8.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <div class="logo">Nombre del negocio</div>
        <nav class="navegador">
            <a href="/index.html" class="botonNav">Principal</a>
            <a href="" class="botonNav">Productos</a>
            <a href="#" class="botonNav">Contacto</a>
            <a href="" class="botonNav">Cuenta</a>
        </nav>
    </header>
    <main>
        <div class="canalesInfo">
            <h3>Canales de contacto:</h3>
            <ul>
                <li>Teléfono: 11 1234-5678</li>
                <li>Instagram: @nombredelnegocio</li>  <!--Cambiar una vez elegido un nombre-->
                <li>mail: contacto@nombredelnegocio.com</li>
            </ul>
        </div>
        <form action="">
            <fieldset class="formulario">
                <legend>Contacto</legend>
                    <label for="firstname">Nombre: </label>
                    <input type="text" name="firstname" placeholder="Ingrese su nombre aqui..." class="campo">
                    <label for="lastname">Apellido:</label>
                    <input type="text" name="lastname" placeholder="Ingrese su apellido aqui..." class="campo">
                    <label for="mail">Mail:</label>
		            <input type="email" name="mail" placeholder="Ingrese su mail aquí..." class="campo">
                    <label for="mensaje">Mensaje:</label> 
                    <textarea name="mensaje" rows="5" cols="30" class="campo"></textarea>
                    <button class="boton">Enviar</button>
                    <button class="boton">Limpiar</button>
            </fieldset>
        </form>
    </main>
    <footer class="piePag">
        <p>Derechos reservados @grupo4 </p>
    </footer>
</body>
</html>
